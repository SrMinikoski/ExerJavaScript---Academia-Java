<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exer5</title>
    <style>
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <form id="checkboxForm">
        <label><input type="checkbox" class="checkbox"> Opção 1</label><br>
        <label><input type="checkbox" class="checkbox"> Opção 2</label><br>
        <label><input type="checkbox" class="checkbox"> Opção 3</label><br>
        <label><input type="checkbox" class="checkbox"> Opção 4</label><br>
        <button id="botao" disabled>Enviar</button>
    </form>

    
</body>
<footer>
    <a href="Menu.html">Voltar ao menu</a>
</footer>
</html>
<script>
    var checkboxes = document.querySelectorAll('.checkbox');
    var submitButton = document.getElementById('botao');

    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
            var quantos = document.querySelectorAll('.checkbox:checked').length;
            botao.disabled = quantos < 2;
        });
    });
</script>
